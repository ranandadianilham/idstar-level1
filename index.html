<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <style>
      #list-item input,
      #list-item button {
        margin: 5px 5px;
      }
      .strikethrough {
        text-decoration: line-through;
      }
    </style>
    <h1>To-Do List</h1>

    <input type="text" id="newTask" placeholder="Enter a new task" />
    <button onclick="addTask()">Tambah</button>
    <br />

    <ul id="taskList"></ul>
    
    <p>Total tugas Belum Selesai: <span id="unfinishedCount"></span></p>
    <div>
      <button id="completeAll">Tandai Semua Selesai</button>
      <button id="removeAll">Hapus Semua</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
